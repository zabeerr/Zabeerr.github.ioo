
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Zabeerr - Official Website</title>

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: #000;
        color: white;
        text-align: center;
        overflow-x: hidden;
    }

    /* Glowing animated name */
    h1 {
        font-size: 45px;
        margin-top: 50px;
        animation: glow 2s infinite alternate;
        font-weight: 700;
    }

    @keyframes glow {
        from {
            text-shadow: 0 0 10px #00eaff, 0 0 20px #00eaff;
        }
        to {
            text-shadow: 0 0 25px #00eaff, 0 0 45px #00eaff;
        }
    }

    /* Smooth fade animation */
    .fade-in {
        opacity: 0;
        animation: fade 2s forwards;
    }

    @keyframes fade {
        100% { opacity: 1; }
    }

    /* Profile photo */
    .profile {
        width: 160px;
        height: 160px;
        border-radius: 50%;
        margin-top: 25px;
        border: 4px solid #00eaff;
        box-shadow: 0 0 25px #00eaff;
        animation: glowPhoto 3s infinite alternate;
    }

    @keyframes glowPhoto {
        from {
            box-shadow: 0 0 20px #00eaff;
        }
        to {
            box-shadow: 0 0 45px #00eaff;
        }
    }

    .card {
        background: #0d0d0d;
        margin: 35px auto;
        padding: 25px;
        width: 85%;
        border-radius: 15px;
        border: 1px solid #111;
        box-shadow: 0 0 15px #00eaff33;
        animation: fade 2.5s forwards;
    }

    p {
        color: #cccccc;
        font-size: 17px;
    }
</style>

</head>
<body>

    <h1 class="fade-in">✨ Z A B E E R R ✨</h1>

    <!-- Profile Photo (replace link later) -->
    <img src="your-photo.jpg" alt="Zabeerr Photo" class="profile fade-in">

    <div class="card fade-in">
        <h2 style="color:#00eaff;">About Me</h2>
        <p>
            Hi, I'm <strong>Zabeerr</strong>.  
            This is my official personal website with a dark neon theme, smooth animations,  
            and a professional glowing design.
        </p>
    </div>

    <div class="card fade-in">
        <h2 style="color:#00eaff;">Contact</h2>
        <p>Email: your-email@gmail.com</p>
    </div>

</body>
</html>
